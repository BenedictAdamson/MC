plugins {
    id 'uk.badamson.mc.java-conventions'
}

dependencies {
    api 'com.github.spotbugs:spotbugs-annotations:4.7.3'
    testImplementation 'org.junit.jupiter:junit-jupiter-api:5.9.2'
    testImplementation 'org.junit.jupiter:junit-jupiter-engine:5.9.2'
    testImplementation 'org.junit.platform:junit-platform-console:1.9.2'
    testImplementation 'org.opentest4j:opentest4j:1.2.0'
    testImplementation 'org.hamcrest:hamcrest:2.2'
    testImplementation 'uk.badamson:DBC-assertions:3.0.3'
}

description = 'MC-model'

java {
    withJavadocJar()
}

test {
    useJUnitPlatform()
    testLogging {
        events "passed", "skipped", "failed"
    }
}
